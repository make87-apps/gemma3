version: 1
interfaces:
  - name: zenoh-client
    protocol: zenoh
    default_port:
      name: zenoh-client
      protocol: TCP
      target_port: 7447
    requesters:
      - name: GET_IMAGE
        request_spec:
          make87_message: make87_messages.core.Empty
        response_spec:
          make87_message: make87_messages.image.compressed.image_jpeg.ImageJPEG
        encoding: proto
    publishers:
      - name: IMAGE
        spec:
          make87_message: make87_messages.image.compressed.image_jpeg.ImageJPEG
        encoding: proto
  - name: mcp-server
    protocol: mcp
    default_port:
      name: mcp-server
      protocol: TCP
      target_port: 9988
    servers:
      - name: mcp-server
        spec:
          string: mcp/http
container_config: { }
config: { }
peripheral_requirements:
  - peripheral_type: GPU
    name: GPU
    constraints: null
build:
  custom:
    dockerfile: build_kit/Dockerfile
    platforms:
      - linux/arm64